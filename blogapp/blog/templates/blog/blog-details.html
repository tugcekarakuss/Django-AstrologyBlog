{%extends "base.html"%}
{% load static %}
{% block title %} Blog Details {%endblock%}
{%block content%}
    <div container="container mt-3">
        <div class="row">
            
            <div class="col-12">
              <div class="card mb-3">
                <div class="row">
                    
                    
                    <div class="col-md-12">
                        <div class="card-body">
                            <h1 class="card-title h3 mb-3">
                                    {{ blog.title|title}}
                            </h1>
                            <img src="{{ blog.image.url }}" alt="" width=750px, height=100px, class="img-fluid" style="float:left; margin-right:20px; margin-buttom:20px;" >

                            <p class="card-text" >{{ blog.description|safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
                         
            </div>
        </div>
      </div>    
    {% endblock %}
